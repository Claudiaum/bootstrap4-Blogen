<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blogen - Área do Administrador</title>
  </head>
  <body>
    <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse p-2">
      <div class="container">
        <button
          class="navbar-toggler navbar-toggler-right"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="index.hmtl" class="navbar-brand mr-3">Blogen</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="index.html" class="nav-link active"
                >Painel de Controle</a
              >
            </li>
            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link active">Posts</a>
            </li>
            <li class="nav-item px-2">
              <a href="categories.html" class="nav-link active">Categorias</a>
            </li>
            <li class="nav-item px-2">
              <a href="users.html" class="nav-link active">Usuários</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fa fa-user"></i> Bem-Vindo Claudio
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fa fa-user-circle"></i> Perfil
                </a>
                <a href="profile.html" class="dropdown-item">
                  <i class="fa fa-gear"></i> Configurações
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a href="login.hmtl" class="nav-link">
                <i class="fa fa-user-times"></i> Sair
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fa fa-gear"></i> Painel de Controle</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Actions -->
    <section id="actions" class="py-4 mb-4 bg-faded">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a
              href="#"
              class="btn btn-primary btn-block"
              data-toggle="modal"
              data-target="#addPostModal"
              ><i class="fa fa-plus"></i> Adicionar Post
            </a>
          </div>
          <div class="col-md-3">
            <a
              href="#"
              class="btn btn-success btn-block"
              data-toggle="modal"
              data-target="#addCategoryModal"
              ><i class="fa fa-plus"></i> Adicionar Categoria
            </a>
          </div>
          <div class="col-md-3">
            <a
              href="#"
              class="btn btn-warning btn-block"
              data-toggle="modal"
              data-target="#addUserModal"
              ><i class="fa fa-plus"></i> Adicionar Usuário
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Add Category Modal -->
    <div class="modal fade" id="addCategoryModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="addPostModalLabel">
              Adicionar Categoria
            </h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title" class="form-control-label">Título</label>
                <input type="text" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">
              Fechar
            </button>
            <button class="btn btn-success" data-dismiss="modal">
              Adicionar Categoria
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title" id="addPostModalLabel">
              Adicionar Usuário
            </h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title" class="form-control-label">Nome</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email" class="form-control-label">E-mail</label>
                <input type="email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password" class="form-control-label">Senha</label>
                <input type="password" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password2" class="form-control-label"
                  >Confirmar Senha</label
                >
                <input type="password" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">
              Fechar
            </button>
            <button class="btn btn-warning" data-dismiss="modal">
              Adicionar Usuário
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Post Modal -->
    <div class="modal fade" id="addPostModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="addPostModalLabel">Adicionar Post</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title" class="form-control-label">Título</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="category" class="form-control-label"
                  >Categoria</label
                >
                <select class="form-control">
                  <option value="web-development">Desenvolvimento Web</option>
                  <option value="tech-gadgets">Aparelhos Tecnológicos</option>
                  <option value="business">Negócios</option>
                  <option value="health-and-wellness">Saúde e Bem-Estar</option>
                </select>
              </div>
              <div class="form-group bg-faded p-3">
                <label for="file" class="form-group-label">Enviar Imagem</label>
                <input type="file" class="form-control-file" id="file" />
                <small id="fileHelp" class="form-text text-muted">
                  Tamanho máximo de 3Mb
                </small>
              </div>
              <div class="form-group">
                <label for="editor1" class="form-control-label">Corpo</label>
                <textarea
                  name="editor1"
                  rows="5"
                  class="form-control"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">
              Fechar
            </button>
            <button class="btn btn-primary" data-dismiss="modal">
              Adicionar Post
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
