<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Blogen - Área do Administrador</title>
  </head>
  <body>
    <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse p-2">
      <div class="container">
        <button
          class="navbar-toggler navbar-toggler-right"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a href="index.html" class="navbar-brand mr-3">Blogen</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item px-2">
              <a href="index.html" class="nav-link">Painel de Controle</a>
            </li>
            <li class="nav-item px-2">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item px-2">
              <a href="categories.html" class="nav-link">Categorias</a>
            </li>
            <li class="nav-item px-2">
              <a href="users.html" class="nav-link">Usuários</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown mr-3">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                data-toggle="dropdown"
              >
                <i class="fa fa-user"></i> Bem-Vindo Claudio
              </a>
              <div class="dropdown-menu">
                <a href="profile.html" class="dropdown-item">
                  <i class="fa fa-user-circle"></i> Perfil
                </a>
                <a href="profile.html" class="dropdown-item">
                  <i class="fa fa-gear"></i> Configurações
                </a>
              </div>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">
                <i class="fa fa-user-times"></i> Sair
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header id="main-header" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fa fa-user"> </i> Perfil</h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Actions -->
    <section id="actions" class="py-4 mb-4 bg-faded">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="index.html" class="btn btn-secondary btn-block"
              ><i class="fa fa-arrow-left"></i> Voltar para Painel de
              Controle</a
            >
          </div>
          <div class="col-md-3 ml-auto">
            <a
              href="index.html"
              class="btn btn-success btn-block"
              data-toggle="modal"
              data-target="#passwordModal"
              ><i class="fa fa-lock"></i> Alterar Senha</a
            >
          </div>
          <div class="col-md-3">
            <a href="index.html" class="btn btn-danger btn-block"
              ><i class="fa fa-remove"></i> Remover Conta</a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- Profile Edit -->
    <section id="edit-profile">
      <div class="container">
        <div class="row">
          <div class="col-md-9">
            <div class="card">
              <div class="card-header">
                <h4>Editar Perfil</h4>
              </div>
              <div class="card-block">
                <form>
                  <div class="form-group">
                    <label for="name" class="form-control-label">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Morty Smith"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email" class="form-control-label">E-mail</label>
                    <input
                      type="text"
                      class="form-control"
                      value="just@follow.rick"
                    />
                  </div>
                  <div class="form-group">
                    <label for="editor1" class="form-control-label"
                      >Biografia</label
                    >
                    <textarea name="editor1" rows="5" class="form-control">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                      Est quod totam unde! Atque expedita ea, animi ducimus quae
                       magni saepe quis asperiores cupiditate adipisci obcaecati
                       , ipsum quo eaque dolorum porro voluptatibus maxime 
                       veniam neque cum ipsam dolores tenetur. Placeat, id!
                    </textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Sua Foto</h3>
            <img
              src="img/default-profile-500x500-square.jpg"
              alt="Sua Foto de Perfils"
              class="d-block img-fluid mb-3"
            />
            <button class="btn-primary btn btn-block">Editar Imagem</button>
            <button class="btn-danger btn btn-block">Deletar Imagem</button>
          </div>
        </div>
      </div>
    </section>

    <footer id="main-footer" class="bg-inverse text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">Direitos Autorais &copy; 2020 Blogen</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Password Modal -->
    <div class="modal fade" id="passwordModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title" id="passwordModalLabel">
              Editar Senha
            </h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="password" class="form-control-label">Senha</label>
                <input type="password" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password2" class="form-control-label"
                  >Confirmar Senha</label
                >
                <input type="password" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">
              Fechar
            </button>
            <button class="btn btn-success" data-dismiss="modal">
              Editar Senha
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor1");
    </script>
  </body>
</html>
